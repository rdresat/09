<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="icon" href="apple-icon-60x60.png">

    <style>
        a {
            display: block;
        }

        h1 {
            display: none;
        }
        span{
            display: block;
        }
        #red{
            color: red;
        }
        #blue{
            color: blue;
        }
        #yellow{
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>CSS Display</h1>

    <a href="https://www.blueakademie.com">Blue Akademi ye git</a>
    <p>Kurs sonunda hepiniz <span id="red">HTML,</span> <span id="blue"> CSS,</span> <span id="yellow"> JS</span> bilen birer fronted developer olacaksınız.</p>

</body>

</html>
